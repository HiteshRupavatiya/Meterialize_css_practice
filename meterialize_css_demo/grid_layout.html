<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meterialize CSS Grid</title>
    <link rel="stylesheet" href="./css/materialize.css" />
    <link rel="stylesheet" href="./css/materialize.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="divider"></div>
      <div class="row" style="background-color: rgb(144, 205, 205);">
        <div class="col s1">col s1</div>
        <div class="col s1">col s2</div>
        <div class="col s1">col s3</div>
        <div class="col s1">col s4</div>
        <div class="col s1">col s5</div>
        <div class="col s1">col s6</div>
        <div class="col s1">col s7</div>
        <div class="col s1">col s8</div>
        <div class="col s1">col s9</div>
        <div class="col s1">col s10</div>
        <div class="col s1">col s11</div>
        <div class="col s1">col s12</div>
      </div>
      <div class="divider"></div>
      <div class="row" style="background-color: rgb(162, 162, 102);">
        <div class="col s12">col s12</div>
        <div class="col s6">col s6</div>
        <div class="col s6">col s6</div>
      </div>
      <div class="divider"></div>
      <div class="row" style="background-color: rgb(85, 132, 128);">
        <div class="col s12">col s12</div>
        <div class="col s6 offset-s6">
            <span class="flow-text">6-columns (offset-s6)</span>
        </div>
      </div>
    </div>
    <script src="./js/materialize.js"></script>
    <script src="./js/materialize.min.js"></script>
  </body>
</html>
